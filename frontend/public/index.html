<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 500px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Task Tracker</h1>

        <!-- Authentication -->
        <div id="auth" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-2 border rounded">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded">
            <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            <button onclick="register()" class="w-full bg-green-500 text-white p-2 mt-2 rounded hover:bg-green-600">Register</button>
            <p id="auth-message" class="mt-2 text-center"></p>
        </div>

        <!-- Tasks Section -->
        <div id="tasks" class="hidden bg-white p-6 rounded-lg shadow-md mt-4">
            <h2 class="text-xl font-semibold mb-4">Tasks</h2>
            <div id="task-list" class="space-y-4"></div>

            <!-- Create Task Form -->
            <h3 class="text-lg font-semibold mt-4">Create Task</h3>
            <input id="title" type="text" placeholder="Title" class="w-full p-2 mb-2 border rounded">
            <input id="description" type="text" placeholder="Description" class="w-full p-2 mb-2 border rounded">
            <input id="priority" type="number" placeholder="Priority (1-5)" min="1" max="5" value="1" class="w-full p-2 mb-2 border rounded">
            <select id="status" class="w-full p-2 mb-2 border rounded">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <input id="due_date" type="datetime-local" class="w-full p-2 mb-2 border rounded" value="2025-05-30T12:00">
            <button onclick="createTask()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Task</button>
            <p id="task-message" class="mt-2 text-center"></p>
        </div>

        <!-- Modal for Update -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 class="text-lg font-semibold mb-2">Update Task</h3>
                <input id="update-title" type="text" placeholder="Title" class="w-full p-2 mb-2 border rounded">
                <input id="update-description" type="text" placeholder="Description" class="w-full p-2 mb-2 border rounded">
                <select id="update-status" class="w-full p-2 mb-2 border rounded">
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <input id="update-priority" type="number" placeholder="Priority (1-5)" min="1" max="5" value="1" class="w-full p-2 mb-2 border rounded">
                <input id="update-due_date" type="datetime-local" class="w-full p-2 mb-2 border rounded">
                <button onclick="saveUpdate()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Save</button>
                <button onclick="closeModal()" class="bg-red-500 text-white p-2 ml-2 rounded hover:bg-red-600">Cancel</button>
                <input id="update-task-id" type="hidden">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
